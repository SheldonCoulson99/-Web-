<!DOCTYPE html><html lang="en"><head>  <!-- 页面meta -->  <meta charset="utf-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <title>用户管理</title>  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">  <!-- 引入样式 -->  <link rel="stylesheet" href="../../plugins/elementui/index.css">  <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">  <link rel="stylesheet" href="../../css/style.css"></head><body class="hold-transition"><div id="app">  <!--  <el-menu :default-active="activeIndex" class="el-menu-header" mode="horizontal"-->  <!--           @select="handleSelect" background-color="#fff">-->  <!--    <el-menu-item style="float: right" index="2"> 退出</el-menu-item>-->  <!--    <el-menu-item style="float: right" index="1"> 欢迎您</el-menu-item>-->  <!--  </el-menu>-->  <div class="app-container">    <div class="filter-container">      <el-input clearable placeholder="用户ID" v-model="pagination.id" style="width: 200px;"                class="filter-item"></el-input>      <el-input clearable placeholder="用户名称" v-model="pagination.name" style="width: 200px;"                class="filter-item"></el-input>      <el-input clearable placeholder="用户别称" v-model="pagination.nickname" style="width: 200px;"                class="filter-item"></el-input>      <el-button @click="getAll()" class="dalfBut">查询</el-button>      <el-button @click="resetQueryForm()" class="dalfBut">重置查询</el-button>      <el-button @click="returnFirstPage()" class="dalfBut">首页</el-button>      <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>    </div>    <div class="box">      <el-table size="15 px" current-row-key="id" :data="dataList" stripe highlight-current-row>        <el-table-column type="index" align="center" label="序号"></el-table-column>        <el-table-column prop="id" label="用户ID" align="center"></el-table-column>        <el-table-column prop="name" label="用户名称" align="center"></el-table-column>        <el-table-column prop="nickname" label="用户别称" align="center"></el-table-column>        <el-table-column prop="password" label="密码" align="center"></el-table-column>        <el-table-column prop="age" label="年龄" align="center"></el-table-column>        <el-table-column prop="gender" label="性别" align="center"></el-table-column>        <!--        <el-table-column prop="description" label="描述" align="center"></el-table-column>-->        <el-table-column label="操作" align="center">          <template slot-scope="scope">            <el-button type="primary" circle size="mini" @click="handleUpdate(scope.row)"                       icon="el-icon-edit"></el-button>            <el-button type="danger" circle size="mini" @click="handleDelete(scope.row)"                       icon="el-icon-delete"></el-button>          </template>        </el-table-column>      </el-table>      <!--分页组件-->      <div class="pagination-container">        <el-pagination            class="pagiantion"            background            @current-change="handleCurrentChange"            :current-page="pagination.currentPage"            :page-size="pagination.pageSize"            layout="total, prev, pager, next, jumper"            :total="pagination.total">        </el-pagination>      </div>      <!-- 新增标签弹层 -->      <div class="add-form">        <el-dialog title="新增用户" :visible.sync="dialogFormVisible">          <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">            <el-row>              <el-col :span="12">                <el-form-item label="用户名称" prop="name">                  <el-input clearable v-model="formData.name"/>                </el-form-item>              </el-col>              <el-col :span="12">                <el-form-item label="密码" prop="password">                  <el-input clearable v-model="formData.password"/>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="12">                <el-form-item label="用户别称" prop="nickname">                  <el-input clearable v-model="formData.nickname"/>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="12">                <el-form-item label="年龄" prop="age">                  <el-input clearable v-model="formData.age"/>                </el-form-item>              </el-col>              <el-col :span="12">                <el-form-item label="性别" prop="gender">                  <!--                  <el-input clearable v-model="formData.gender"/>-->                  <el-select v-model="formData.gender" placeholder="请选择" style="width: 100px">                    <el-option value='男' label="男"></el-option>                    <el-option value='女' label="女"></el-option>                  </el-select>                </el-form-item>              </el-col>            </el-row>          </el-form>          <div slot="footer" class="dialog-footer">            <el-button @click="cancel()">取消</el-button>            <!--            <el-button type="primary" @click="handleAdd()">确定n</el-button>-->            <el-button type="primary" @click="handleAdd_r()">确定</el-button>          </div>        </el-dialog>      </div>      <!-- 编辑标签弹层 -->      <div class="add-form">        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">          <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">            <el-row>              <el-col :span="12">                <el-form-item label="用户名称" prop="name">                  <el-input clearable v-model="formData.name"/>                </el-form-item>              </el-col>              <el-col :span="12">                <el-form-item label="密码" prop="password">                  <el-input clearable v-model="formData.password"/>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="12">                <el-form-item label="用户别称" prop="nickname">                  <el-input clearable v-model="formData.nickname"/>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="12">                <el-form-item label="年龄" prop="age">                  <el-input clearable v-model="formData.age"/>                </el-form-item>              </el-col>              <el-col :span="12">                <el-form-item label="性别" prop="gender">                  <!--                  <el-input clearable v-model="formData.gender"/>-->                  <el-select v-model="formData.gender" placeholder="请选择" style="width: 100px">                    <el-option value='男' label="男"></el-option>                    <el-option value='女' label="女"></el-option>                  </el-select>                </el-form-item>              </el-col>            </el-row>          </el-form>          <div slot="footer" class="dialog-footer">            <el-button @click="cancel()">取消</el-button>            <el-button type="primary" @click="handleEdit()">确定</el-button>            <!--            <el-button type="primary" @click="handleEdit_r()">确定r</el-button>-->          </div>        </el-dialog>      </div>    </div>  </div></div></body><!-- 引入组件库 --><script src="../../js/vue.js"></script><script src="../../plugins/elementui/index.js"></script><script type="text/javascript" src="../../js/jquery.min.js"></script><script src="../../js/axios-0.18.0.js"></script><script>  let vue = new Vue({    el: '#app',    data: {      dataList: [],//当前页要展示的列表数据      dialogFormVisible: false,//添加表单是否可见      dialogFormVisible4Edit: false,//编辑表单是否可见      formData: {},//表单数据      rules: {//校验规则        password: [{required: true, message: '用户密码为必填项', trigger: 'blur'}],        name: [{required: true, message: '用户名称为必填项', trigger: 'blur'}],        age: [{pattern: /^\d{1,3}$/, required: true, message: '必须为3位以下数字', trigger: 'blur'}]      },      pagination: {//分页相关模型数据        currentPage: 1,//当前页码        pageSize: 12,//每页显示的记录数        total: 0,//总记录数        id: "", //用户id        name: "", //用户名称        nickname: "" //用户别称      },      //导航栏当前激活页面      activeIndex: "1",    },    //钩子函数，VUE对象初始化完成后自动执行    created() {      this.getAll();    },    methods: {      // //列表      // getAll() {      //   axios.get("/users").then((res) => {      //     this.dataList = res.data.data;      //   });      // },      //分页查询 //列表      getAll() {        qurl = "?id=" + this.pagination.id;        qurl += "&name=" + this.pagination.name;        qurl += "&nickname=" + this.pagination.nickname;        axios.get("/users/" + this.pagination.currentPage + "/" + this.pagination.pageSize + qurl).then((res) => {          this.pagination.currentPage = res.data.data.current;          this.pagination.pageSize = res.data.data.size;          this.pagination.total = res.data.data.total;          this.dataList = res.data.data.records;        });      },      //切换页码      handleCurrentChange(currentPage) {        //Change the current page number to selected number        this.pagination.currentPage = currentPage;        console.log(currentPage);        this.getAll();      },      //弹出添加窗口      handleCreate() {        this.dialogFormVisible = true;        this.resetForm();      },      //重置表单      resetForm() {        this.formData = {};      },      //重置查询表单      resetQueryForm() {        this.pagination.id = "";        this.pagination.name = "";        this.pagination.nickname = "";        // full reset including return to the first page;        // this.pagination.currentPage = 1;        this.getAll();      },      //返回首页      returnFirstPage() {        this.pagination.currentPage = 1;        axios.get("/users/" + this.pagination.currentPage + "/" + this.pagination.pageSize).then((res) => {          this.pagination.currentPage = res.data.data.current;          this.pagination.pageSize = res.data.data.size;          this.pagination.total = res.data.data.total;          this.dataList = res.data.data.records;        });      },      //添加      handleAdd() {        axios.post("/users", this.formData).then((res) => {          if (res.data.flag) {            this.dialogFormVisible = false;            this.$message.success(res.data.msg);          } else {            // this.$message.error("添加失败");            this.$message.error(res.data.msg);          }        }).finally(() => {          this.getAll();        });      },      //添加register      handleAdd_r() {        axios.post("/users/register", this.formData).then((res) => {          if (res.data.flag) {            this.dialogFormVisible = false;            this.$message.success(res.data.msg);          } else {            // this.$message.error("添加失败");            this.$message.error(res.data.msg);          }        }).finally(() => {          this.dialogFormVisible = false;          this.getAll();        });      },      //取消      cancel() {        this.dialogFormVisible = false;        this.dialogFormVisible4Edit = false;        this.$message.info("当前操作取消");      },      // 删除      handleDelete(row) {        this.$confirm("此操作永久删除该数据，是否继续？", "提示", {type: "info"}).then(() => {          axios.delete("/users/" + row.id).then((res) => {            if (res.data.flag) {              this.$message.success("删除成功");              users.html            } else {              this.$message.error("数据同步失败，自动刷新")            }          }).finally(() => {            this.getAll();          });        }).catch(() => {          this.$message.info("操作取消");        });      },      //弹出编辑窗口      handleUpdate(row) {        // console.log(row);        axios.get("/users/" + row.id).then((res) => {          if (res.data.flag && res.data.data != null) {            this.dialogFormVisible4Edit = true;            this.formData = res.data.data;            console.log(this.formData)          } else {            this.$message.error("数据同步失败，自动刷新")          }        }).finally(() => {          this.getAll();        });      },      //修改      handleEdit() {        axios.put("/users", this.formData).then((res) => {          if (res.data.flag) {            this.dialogFormVisible4Edit = false;            this.$message.success("修改成功");          } else {            this.$message.error("修改失败");          }        }).finally(() => {          this.getAll();        });      },      //导航栏      handleSelect(key) {        let k = parseInt(key);        console.log(k);        switch (k) {          default:            break;          case 1:            break;          case 2:            break;        }      }    }  });</script></html>
