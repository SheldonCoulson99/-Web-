t>      <el-input clearable placeholder="飞机型号" v-model="pagination.aircraftType" style="width: 130px;"                class="filter-item"></el-input>      <el-button @click="getAll()" class="dalfBut">查询</el-button>      <el-button @click="resetQueryForm()" class="dalfBut">重置查询</el-button>      <el-button @click="returnFirstPage()" class="dalfBut">首页</el-button>      <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>    </div>    <div class="box">      <el-table size="15 px" current-row-key="id" :data="dataList" stripe highlight-current-row>        <el-table-column type="index" align="center" label="序号"></el-table-column>        <el-table-column prop="id" label="航班ID" align="center"></el-table-column>        <el-table-column prop="uuid" label="UUID" align="center"></el-table-column>        <el-table-column prop="registration" label="航空器注册号" align="center"></el-table-column>        <el-table-column prop="airlineName" label="航空公司" align="center"></el-table-column>        <el-table-column prop="flightId" label="航班号" align="center"></el-table-column>        <el-table-column prop="classType" label="舱型" align="center"></el-table-column>        <el-table-column prop="flightType" label="航班类型" align="center"></el-table-column>        <el-table-column prop="fromCity" label="出发地" align="center"></el-table-column>        <el-table-column prop="fromTime" label="出发时间" align="center"></el-table-column>        <el-table-column prop="toCity" label="目的地" align="center"></el-table-column>        <el-table-column prop="toTime" label="到达时间" align="center"></el-table-column>        <el-table-column prop="price" label="舱型价格" align="center"></el-table-column>        <el-table-column prop="ticketRemain" label="舱型余票" align="center"></el-table-column>        <el-table-column prop="ticketTotal" label="舱型总票" align="center"></el-table-column>        <el-table-column prop="aircraftType" label="飞机型号" align="center"></el-table-column>        <el-table-column label="操作" align="center">          <template slot-scope="scope">            <el-button type="primary" circle size="mini" @click="handleUpdate(scope.row)"                       icon="el-icon-edit"></el-button>            <el-button type="danger" circle size="mini" @click="handleDelete(scope.row)"                       icon="el-icon-delete"></el-button>          </template>        </el-table-column>      </el-table>      <!--分页组件-->      <div class="pagination-container">        <el-pagination            class="pagiantion"            background            @current-change="handleCurrentChange"            :current-page="pagination.currentPage"            :page-size="pagination.pageSize"            layout="total, prev, pager, next, jumper"            :total="pagination.total">        </el-pagination>      </div>      <!-- 新增标签弹层 -->      <div class="add-form">        <el-dialog width="60%" title="新增航班" :visible.sync="dialogFormVisible">          <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">            <el-row>              <el-col :span="12">                <el-form-item label="UUID" prop="uuid">                  <el-input clearable v-model="formData.uuid"/>                </el-form-item>              </el-col>              <el-col :span="12">                <el-form-item label="航空器注册号" label-width="120px" prop="registration">                  <el-input clearable v-model="formData.registration"/>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="8">                <el-form-item label="航班公司" prop="airlineName">                  <el-input clearable v-model="formData.airlineName"/>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="航班号" prop="flightId">                  <el-input clearable v-model="formData.flightId"/>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="舱型" prop="classType">                  <el-select v-model="formData.classType" placeholder="请选择" style="width: 150px">                    <el-option value='经济舱' label="经济舱"></el-option>                    <el-option value="头等舱" label="头等舱"></el-option>                  </el-select>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="8">                <el-form-item label="航班类型" prop="flightType">                  <!--                  <el-input clearable v-model="formData.flightType"/>-->                  <el-select v-model="formData.flightType" placeholder="请选择" style="width: 100%">                    <el-option value='国际' label="国际"></el-option>                    <el-option value="国内" label="国内"></el-option>                  </el-select>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="出发地" prop="fromCity">                  <el-input clearable v-model="formData.fromCity"/>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="出发时间" prop="fromTime">                  <el-date-picker v-model="formData.fromTime"                                  type="datetime"                                  value-format="yyyy-MM-dd HH:mm:ss"                                  placeholder="选择时间"                                  :picker-options="pickerOptions"                                  style="width: 220px">                  </el-date-picker>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="8">                <el-form-item label="目的地" prop="toCity">                  <el-input clearable v-model="formData.toCity"/>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="到达时间" prop="toTime">                  <el-date-picker v-model="formData.toTime"                                  type="datetime"                                  value-format="yyyy-MM-dd HH:mm:ss"                                  placeholder="选择时间"                                  :picker-options="pickerOptions"                                  style="width: 220px">                  </el-date-picker>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="舱型价格" prop="price">                  <el-input clearable v-model="formData.price"/>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="8">                <el-form-item label="舱型余票" prop="ticketRemain">                  <el-input clearable v-model="formData.ticketRemain"/>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="舱型总票" prop="ticketTotal">                  <el-input clearable v-model="formData.ticketTotal"/>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="飞机型号" prop="aircraftType">                  <el-input clearable v-model="formData.aircraftType"/>                </el-form-item>              </el-col>            </el-row>          </el-form>          <div slot="footer" class="dialog-footer">            <el-button @click="cancel()">取消</el-button>            <el-button type="primary" @click="handleAdd()">确定</el-button>          </div>        </el-dialog>      </div>      <!-- 编辑标签弹层 -->      <div class="add-form">        <el-dialog width="60%" title="编辑" :visible.sync="dialogFormVisible4Edit">          <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">            <el-row>              <el-col :span="12">                <el-form-item label="UUID" prop="uuid">                  <el-input clearable v-model="formData.uuid"/>                </el-form-item>              </el-col>              <el-col :span="12">                <el-form-item label="航空器注册号" label-width="120px" prop="registration">                  <el-input clearable v-model="formData.registration"/>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="8">                <el-form-item label="航班公司" prop="airlineName">                  <el-input clearable v-model="formData.airlineName"/>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="航班号" prop="flightId">                  <el-input clearable v-model="formData.flightId"/>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="舱型" prop="classType">                  <el-select v-model="formData.classType" placeholder="请选择" style="width: 150px">                    <el-option value='经济舱' label="经济舱"></el-option>                    <el-option value="头等舱" label="头等舱"></el-option>                  </el-select>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="8">                <el-form-item label="航班类型" prop="flightType">                  <!--                  <el-input clearable v-model="formData.flightType"/>-->                  <el-select v-model="formData.flightType" placeholder="请选择" style="width: 100%">                    <el-option value='国际' label="国际"></el-option>                    <el-option value="国内" label="国内"></el-option>                  </el-select>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="出发地" prop="fromCity">                  <el-input clearable v-model="formData.fromCity"/>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="出发时间" prop="fromTime">                  <el-date-picker v-model="formData.fromTime"                                  type="datetime"                                  value-format="yyyy-MM-dd HH:mm:ss"                                  placeholder="选择时间"                                  :picker-options="pickerOptions"                                  style="width: 220px">                  </el-date-picker>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="8">                <el-form-item label="目的地" prop="toCity">                  <el-input clearable v-model="formData.toCity"/>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="到达时间" prop="toTime">                  <el-date-picker v-model="formData.toTime"                                  type="datetime"                                  value-format="yyyy-MM-dd HH:mm:ss"                                  placeholder="选择时间"                                  :picker-options="pickerOptions"                                  style="width: 220px">                  </el-date-picker>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="舱型价格" prop="price">                  <el-input clearable v-model="formData.price"/>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="8">                <el-form-item label="舱型余票" prop="ticketRemain">                  <el-input clearable v-model="formData.ticketRemain"/>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="舱型总票" prop="ticketTotal">                  <el-input clearable v-model="formData.ticketTotal"/>                </el-form-item>              </el-col>              <el-col :span="8">                <el-form-item label="飞机型号" prop="aircraftType">                  <el-input clearable v-model="formData.aircraftType"/>                </el-form-item>              </el-col>            </el-row>          </el-form>          <div slot="footer" class="dialog-footer">            <el-button @click="cancel()">取消</el-button>            <el-button type="primary" @click="handleEdit()">确定</el-button>          </div>        </el-dialog>      </div>    </div>  </div></div></body><!-- 引入组件库 --><script src="../../js/vue.js"></script><script src="../../plugins/elementui/index.js"></script><script type="text/javascript" src="../../js/jquery.min.js"></script><script src="../../js/axios-0.18.0.js"></script><script>  var vue = new Vue({    el: '#app',    data: {      dataList: [],//当前页要展示的列表数据      dialogFormVisible: false,//添加表单是否可见      dialogFormVisible4Edit: false,//编辑表单是否可见      formData: {},//表单数据      rules: {//校验规则        airlineName: [{required: true, message: '该项为必填项', trigger: 'blur'}],        uuid: [{required: true, message: '该项为必填项', trigger: 'blur'}],        registration: [{required: true, message: '该项为必填项', trigger: 'blur'}],        flightId: [{required: true, message: '该项为必填项', trigger: 'blur'}],        classType: [{required: true, message: '该项为必填项', trigger: 'blur'}],        flightType: [{required: true, message: '该项为必填项', trigger: 'blur'}],        fromCity: [{required: true, message: '该项为必填项', trigger: 'blur'}],        fromTime: [{required: true, message: '该项为必填项', trigger: 'blur'}],        toCity: [{required: true, message: '该项为必填项', trigger: 'blur'}],        toTime: [{required: true, message: '该项为必填项', trigger: 'blur'}],        price: [{required: true, message: '该项为必填项', trigger: 'blur'}],        ticketRemain: [{required: true, message: '该项为必填项', trigger: 'blur'}],        ticketTotal: [{required: true, message: '该项为必填项', trigger: 'blur'}],        aircraftType: [{required: true, message: '该项为必填项', trigger: 'blur'}],        // description: [{pattern: /^\d{1,20}$/, required: true, message: '请正确填写电话号码', trigger: 'blur'}]        // age: [{pattern: /^\d{1,3}$/, required: true, message: '必须为3位以下数字', trigger: 'blur'}]      },      pagination: {//分页相关模型数据        currentPage: 1,//当前页码        pageSize: 12,//每页显示的记录数        total: 0,//总记录数        id: "", //航班id        uuid: "", //航班uuid        airlineName: "", //航班名称        flightId: "", //航班号        classType: "", //舱型        flightType: "", //航班类型        fromCity: "", //出发地        fromTime: "", //出发时间        toCity: "", //目的地        toTime: "", //到达时间        price: "", //舱价格        ticketRemain: "", //舱余票        ticketTotal: "", //舱总票        aircraftType: "" //飞机型号      },      pickerOptions: {        // disabledDate(time) {        //   return time.getTime() > Date.now();        // },        shortcuts: [{          text: '今天',          onClick(picker) {            picker.$emit('pick', new Date());          }        }, {          text: '昨天',          onClick(picker) {            const date = new Date();            date.setTime(date.getTime() - 3600 * 1000 * 24);            picker.$emit('pick', date);          }        }, {          text: '一周前',          onClick(picker) {            const date = new Date();            date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);            picker.$emit('pick', date);          }        }]      },      activeIndex: "4",    },    //钩子函数，VUE对象初始化完成后自动执行    created() {      this.getAll();    },    methods: {      // //列表      // getAll() {      //   axios.get("/users").then((res) => {      //     this.dataList = res.data.data;      //   });      // },      //分页查询 //列表      getAll() {        qurl = "?id=" + this.pagination.id;        qurl += "&uuid=" + this.pagination.uuid;        qurl += "&airlineName=" + this.pagination.airlineName;        qurl += "&flightId=" + this.pagination.flightId;        qurl += "&classType=" + this.pagination.classType;        qurl += "&flightType=" + this.pagination.flightType;        qurl += "&fromCity=" + this.pagination.fromCity;        qurl += "&toCity=" + this.pagination.toCity;        qurl += "&price=" + this.pagination.price;        qurl += "&ticketRemain=" + this.pagination.ticketRemain;        qurl += "&ticketTotal=" + this.pagination.ticketTotal;        qurl += "&aircraftType=" + this.pagination.aircraftType;        axios.get("/flights/" + this.pagination.currentPage + "/" + this.pagination.pageSize + qurl).then((res) => {          this.pagination.currentPage = res.data.data.current;          this.pagination.pageSize = res.data.data.size;          this.pagination.total = res.data.data.total;          this.dataList = res.data.data.records;        });      },      //切换页码      handleCurrentChange(currentPage) {        //Change the current page number to selected number        this.pagination.currentPage = currentPage;        this.getAll();      },      //弹出添加窗口      handleCreate() {        this.dialogFormVisible = true;        this.resetForm();      },      //重置表单      resetForm() {        this.formData = {};      },      //重置查询表单      resetQueryForm() {        this.pagination.id = "";        this.pagination.uuid = "";        this.pagination.airlineName = "";        this.pagination.flightId = "";        this.pagination.classType = "";        this.pagination.flightType = "";        this.pagination.fromCity = "";        this.pagination.toCity = "";        this.pagination.price = "";        this.pagination.ticketRemain = "";        this.pagination.ticketTotal = "";        this.pagination.aircraftType = "";        // full reset including return to the first page;        // this.pagination.currentPage = 1;        this.getAll();      },      //返回首页      returnFirstPage() {        this.pagination.currentPage = 1;        axios.get("/flights/" + this.pagination.currentPage + "/" + this.pagination.pageSize).then((res) => {          this.pagination.currentPage = res.data.data.current;          this.pagination.pageSize = res.data.data.size;          this.pagination.total = res.data.data.total;          this.dataList = res.data.data.records;        });      },      //添加      handleAdd() {        axios.post("/flights", this.formData).then((res) => {          if (res.data.flag) {            this.dialogFormVisible = false;            this.$message.success(res.data.msg);          } else {            // this.$message.error("添加失败");            this.$message.error(res.data.msg);          }        }).finally(() => {          this.getAll();        });      },      //取消      cancel() {        this.dialogFormVisible = false;        this.dialogFormVisible4Edit = false;        this.$message.info("当前操作取消");      },      // 删除      handleDelete(row) {        this.$confirm("此操作永久删除该数据，是否继续？", "提示", {type: "info"}).then(() => {          axios.delete("/flights/" + row.id).then((res) => {            if (res.data.flag) {              this.$message.success("删除成功");              users.html            } else {              this.$message.error("数据同步失败，自动刷新")            }          }).finally(() => {            this.getAll();          });        }).catch(() => {          this.$message.info("操作取消");        });      },      //弹出编辑窗口      handleUpdate(row) {        axios.get("/flights/" + row.id).then((res) => {          if (res.data.flag && res.data.data != null) {            this.dialogFormVisible4Edit = true;            this.formData = res.data.data;          } else {            this.$message.error("数据同步失败，自动刷新")          }        }).finally(() => {          this.getAll();        });      },      //修改      handleEdit() {        axios.put("/flights", this.formData).then((res) => {          if (res.data.flag) {            this.dialogFormVisible4Edit = false;            this.$message.success("修改成功");          } else {            this.$message.error("修改失败");          }        }).finally(() => {          this.getAll();        });      },      //导航栏      handleSelect(key) {        let k = parseInt(key);        switch (k) {          default:            break;          case 1:            break;          case 2:            break;        }      }    }  })</script></html>
