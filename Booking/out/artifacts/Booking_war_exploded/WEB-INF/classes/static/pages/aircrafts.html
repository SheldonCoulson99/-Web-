<!DOCTYPE html><html lang="en"><head>  <!-- 页面meta -->  <meta charset="utf-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <title>飞机管理</title>  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">  <!-- 引入样式 -->  <link rel="stylesheet" href="../../plugins/elementui/index.css">  <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">  <link rel="stylesheet" href="../../css/style.css"></head><body class="hold-transition"><div id="app">  <div class="app-container">    <div class="filter-container">      <el-input clearable placeholder="飞机ID" v-model="pagination.id" style="width: 200px;"                class="filter-item"></el-input>      <el-input clearable placeholder="飞机名称" v-model="pagination.registration" style="width: 200px;"                class="filter-item"></el-input>      <el-input clearable placeholder="飞机型号" v-model="pagination.type" style="width: 200px;"                class="filter-item"></el-input>      <el-input clearable placeholder="备注" v-model="pagination.description" style="width: 200px;"                class="filter-item"></el-input>      <el-button @click="getAll()" class="dalfBut">查询</el-button>      <el-button @click="resetQueryForm()" class="dalfBut">重置查询</el-button>      <el-button @click="returnFirstPage()" class="dalfBut">首页</el-button>      <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>    </div>    <div class="box">      <el-table size="15 px" current-row-key="id" :data="dataList" stripe highlight-current-row>        <el-table-column type="index" align="center" label="序号"></el-table-column>        <el-table-column prop="id" label="飞机ID" align="center"></el-table-column>        <el-table-column prop="registration" label="飞机名称" align="center"></el-table-column>        <el-table-column prop="type" label="飞机型号" align="center"></el-table-column>        <el-table-column prop="purchaseDate" label="飞机购买日期" align="center"></el-table-column>        <el-table-column prop="serviceDate" label="飞机服役日期" align="center"></el-table-column>        <el-table-column prop="description" label="备注" align="center"></el-table-column>        <!--        <el-table-column prop="description" label="描述" align="center"></el-table-column>-->        <el-table-column label="操作" align="center">          <template slot-scope="scope">            <el-button type="primary" circle size="mini" @click="handleUpdate(scope.row)"                       icon="el-icon-edit"></el-button>            <el-button type="danger" circle size="mini" @click="handleDelete(scope.row)"                       icon="el-icon-delete"></el-button>          </template>        </el-table-column>      </el-table>      <!--分页组件-->      <div class="pagination-container">        <el-pagination            class="pagiantion"            background            @current-change="handleCurrentChange"            :current-page="pagination.currentPage"            :page-size="pagination.pageSize"            layout="total, prev, pager, next, jumper"            :total="pagination.total">        </el-pagination>      </div>      <!-- 新增标签弹层 -->      <div class="add-form">        <el-dialog title="新增飞机" :visible.sync="dialogFormVisible">          <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">            <el-row>              <el-col :span="12">                <el-form-item label="飞机名称" prop="registration">                  <el-input clearable v-model="formData.registration"/>                </el-form-item>              </el-col>              <el-col :span="12">                <el-form-item label="飞机型号" prop="type">                  <el-input clearable v-model="formData.type"/>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="12">                <el-form-item label="购买日期" prop="purchaseDate">                  <el-date-picker v-model="formData.purchaseDate"                                  align="right"                                  type="date"                                  value-format="yyyy-MM-dd HH:mm:ss"                                  placeholder="选择日期"                                  :picker-options="pickerOptions">                  </el-date-picker>`                </el-form-item>              </el-col>              <el-col :span="12">                <el-form-item label="服役日期" prop="serviceDate">                  <el-date-picker v-model="formData.serviceDate"                                  align="right"                                  type="date"                                  value-format="yyyy-MM-dd HH:mm:ss"                                  placeholder="选择日期"                                  :picker-options="pickerOptions">                  </el-date-picker>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="12">                <el-form-item label="备注" prop="description">                  <el-input type="textarea"                            :autosize="{ minRows: 2, maxRows: 4}"                            placeholder="请输入内容"                            v-model="formData.description"                            maxlength="300"                            show-word-limit>                  </el-input>                </el-form-item>              </el-col>            </el-row>          </el-form>          <div slot="footer" class="dialog-footer">            <el-button @click="cancel()">取消</el-button>            <el-button type="primary" @click="handleAdd()">确定</el-button>          </div>        </el-dialog>      </div>      <!-- 编辑标签弹层 -->      <div class="add-form">        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">          <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">            <el-row>              <el-col :span="12">                <el-form-item label="飞机名称" prop="registration">                  <el-input clearable v-model="formData.registration"/>                </el-form-item>              </el-col>              <el-col :span="12">                <el-form-item label="飞机型号" prop="type">                  <el-input clearable v-model="formData.type"/>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="12">                <el-form-item label="购买日期" prop="purchaseDate">                  <el-date-picker v-model="formData.purchaseDate"                                  type="date"                                  value-format="yyyy-MM-dd HH:mm:ss"                                  placeholder="选择日期"                                  :picker-options="pickerOptions">                  </el-date-picker>                </el-form-item>              </el-col>              <el-col :span="12">                <el-form-item label="服役日期" prop="serviceDate">                  <el-date-picker v-model="formData.serviceDate"                                  type="date"                                  value-format="yyyy-MM-dd HH:mm:ss"                                  placeholder="选择日期"                                  :picker-options="pickerOptions">                  </el-date-picker>                </el-form-item>              </el-col>            </el-row>            <el-row>              <el-col :span="12">                <el-form-item label="备注" prop="description">                  <el-input type="textarea"                            :autosize="{ minRows: 2, maxRows: 4}"                            placeholder="请输入内容"                            v-model="formData.description"                            maxlength="300"                            show-word-limit>                  </el-input>                </el-form-item>              </el-col>            </el-row>          </el-form>          <div slot="footer" class="dialog-footer">            <el-button @click="cancel()">取消</el-button>            <el-button type="primary" @click="handleEdit()">确定</el-button>          </div>        </el-dialog>      </div>    </div>  </div></div></body><!-- 引入组件库 --><script src="../../js/vue.js"></script><script src="../../plugins/elementui/element-ui_lib_index.js"></script><script type="text/javascript" src="../../js/jquery.min.js"></script><script src="../../js/axios-0.18.0.js"></script><script>  let vue = new Vue({    el: '#app',    data: {      dataList: [],//当前页要展示的列表数据      dialogFormVisible: false,//添加表单是否可见      dialogFormVisible4Edit: false,//编辑表单是否可见      formData: {},//表单数据      rules: {//校验规则        registration: [{required: true, message: '飞机名称为必填项', trigger: 'blur'}],        type: [{required: true, message: '飞机型号为必填项', trigger: 'blur'}],        purchaseDate: [{required: true, message: '飞机购买日期为必填项', trigger: 'blur'}],        serviceDate: [{required: true, message: '飞机服役日期为必填项', trigger: 'blur'}],        // description: [{pattern: /^\d{1,20}$/, required: true, message: '请正确填写电话号码', trigger: 'blur'}]        // age: [{pattern: /^\d{1,3}$/, required: true, message: '必须为3位以下数字', trigger: 'blur'}]      },      pagination: {//分页相关模型数据        currentPage: 1,//当前页码        pageSize: 12,//每页显示的记录数        total: 0,//总记录数        id: "", //飞机id        registration: "", //飞机名称        type: "", //飞机型号        description: "" //飞机备注      },      pickerOptions: {        // disabledDate(time) {        //   return time.getTime() > Date.now();        // },        shortcuts: [{          text: '今天',          onClick(picker) {            picker.$emit('pick', new Date());          }        }, {          text: '昨天',          onClick(picker) {            const date = new Date();            date.setTime(date.getTime() - 3600 * 1000 * 24);            picker.$emit('pick', date);          }        }, {          text: '一周前',          onClick(picker) {            const date = new Date();            date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);            picker.$emit('pick', date);          }        }]      },      //导航栏当前激活页面      activeIndex: "3",    },    //钩子函数，VUE对象初始化完成后自动执行    created() {      this.getAll();    },    methods: {      // //列表      // getAll() {      //   axios.get("/users").then((res) => {      //     this.dataList = res.data.data;      //   });      // },      //分页查询 //列表      getAll() {        qurl = "?id=" + this.pagination.id;        qurl += "&registration=" + this.pagination.registration;        qurl += "&type=" + this.pagination.type;        qurl += "&description=" + this.pagination.description;        axios.get("/aircrafts/" + this.pagination.currentPage + "/" + this.pagination.pageSize + qurl).then((res) => {          this.pagination.currentPage = res.data.data.current;          this.pagination.pageSize = res.data.data.size;          this.pagination.total = res.data.data.total;          //java日期转换          // this.DateFormatter(res);          this.dataList = res.data.data.records;        });      },      //切换页码      handleCurrentChange(currentPage) {        //Change the current page number to selected number        this.pagination.currentPage = currentPage;        this.getAll();      },      //弹出添加窗口      handleCreate() {        this.dialogFormVisible = true;        this.resetForm();      },      //重置表单      resetForm() {        this.formData = {};      },      //重置查询表单      resetQueryForm() {        this.pagination.id = "";        this.pagination.registration = "";        this.pagination.type = "";        this.pagination.description = "";        // full reset including return to the first page;        // this.pagination.currentPage = 1;        this.getAll();      },      //返回首页      returnFirstPage() {        this.pagination.currentPage = 1;        axios.get("/aircrafts/" + this.pagination.currentPage + "/" + this.pagination.pageSize).then((res) => {          this.pagination.currentPage = res.data.data.current;          this.pagination.pageSize = res.data.data.size;          this.pagination.total = res.data.data.total;          this.dataList = res.data.data.records;        });      },      //添加      handleAdd() {        axios.post("/aircrafts", this.formData).then((res) => {          if (res.data.flag) {            this.dialogFormVisible = false;            this.$message.success(res.data.msg);          } else {            // this.$message.error("添加失败");            this.$message.error(res.data.msg);          }        }).finally(() => {          this.getAll();        });      },      //取消      cancel() {        this.dialogFormVisible = false;        this.dialogFormVisible4Edit = false;        this.$message.info("当前操作取消");      },      // 删除      handleDelete(row) {        this.$confirm("此操作永久删除该数据，是否继续？", "提示", {type: "info"}).then(() => {          axios.delete("/aircrafts/" + row.id).then((res) => {            if (res.data.flag) {              this.$message.success("删除成功");              users.html            } else {              this.$message.error("数据同步失败，自动刷新")            }          }).finally(() => {            this.getAll();          });        }).catch(() => {          this.$message.info("操作取消");        });      },      //弹出编辑窗口      handleUpdate(row) {        axios.get("/aircrafts/" + row.id).then((res) => {          if (res.data.flag && res.data.data != null) {            this.dialogFormVisible4Edit = true;            this.formData = res.data.data;          } else {            this.$message.error("数据同步失败，自动刷新")          }        }).finally(() => {          this.getAll();        });      },      //修改      handleEdit() {        axios.put("/aircrafts", this.formData).then((res) => {          if (res.data.flag) {            this.dialogFormVisible4Edit = false;            this.$message.success("修改成功");          } else {            this.$message.error("修改失败");          }        }).finally(() => {          this.getAll();        });      },      //导航栏      handleSelect(key) {        let k = parseInt(key);        switch (k) {          default:            break;          case 1:            break;          case 2:            break;        }      }    }  })</script></html>
